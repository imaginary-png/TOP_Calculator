<!DOCTYPE html>
<html lang='en'>

<head>
    <meta char-set="utf-8">
    <title>blatant copy of windows calculator but simplified</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>

<body>
    <div id=calc-container>
        <div id=calc-display>
            <div id=calc-result></div>
            <div id=calc-input>0</div>
        </div>
        <div id=calc-controls>
            <button id=clear class="calc-button calc-operator" data-operator='clear'>CLEAR</button>
            <button id=del class="calc-button calc-operator" data-operator='del'>DEL</button>

            <button id=seven class="calc-button calc-number">7</button>
            <button id=eight class="calc-button calc-number">8</button>
            <button id=nine class="calc-button calc-number">9</button>

            <button id=divide class="calc-button calc-operator" data-operator='divide'>รท</button>

            <button id=four class="calc-button calc-number">4</button>
            <button id=five class="calc-button calc-number">5</button>
            <button id=six class="calc-button calc-number">6</button>

            <button id=multiply class="calc-button calc-operator" data-operator='multiply'>ร</button>


            <button id=one class="calc-button calc-number">1</button>
            <button id=two class="calc-button calc-number">2</button>
            <button id=three class="calc-button calc-number">3</button>

            <button id=subtract class="calc-button calc-operator" data-operator='subtract'>-</button>

            <button id=zero class="calc-button calc-number">0</button>
            <button id=decimal class="calc-button calc-operator">.</button>
            <button id=equals class="calc-button calc-operator" data-operator='equals'>=</button>
            <button id=add class="calc-button calc-operator" data-operator='add'>+</button>
        </div>


        <div class=todo>ToDo
            <ul>
                <li>decimals</li>
                <li>refactor code</li>
                <li>pretty up ui</li>
            </ul>
        </div>
    </div>

</body>

</html>
